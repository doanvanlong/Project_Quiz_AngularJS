        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-scroll justify-content-center">

    <img class="d-none img-fluid" src="...html" alt="...">

<!-- RECOVER
    ================================================== -->
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Recover -->

            <!-- Form Recover Password -->
            <form class="mb-5" name="formForgot">
                <!-- Email -->
                <div class="form-group mb-3">
                    <h3 class="mb-1">Nhập email</h3>


                    <input type="password" name="forgotPass" class="form-control py-3" required forgot-pass ng-model="forgotPass"
                        id="modalForgotpasswordEmail1" placeholder="">
                        <small ng-hide="formForgot.forgotPass.$valid" class="text-danger">Email không đúng!</small>
                </div>
                <div ng-show="pass!= null">Mật khẩu của bạn là : {{pass}}</div>
                <!-- Submit -->
                <!-- Submit -->
                <button ng-show="formForgot.$invalid" class=" btn btn-block btn-primary mt-3" type="submit">
                    Thực hiện
                </button>
                <button ng-show="formForgot.$valid" class="  btn btn-block btn-primary mt-3" ng-click="forgotPasss()"
                    type="submit">
                    Thực hiện
                </button>
            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
                Bạn nhớ mật khẩu? <a class="text-underline" href="#!login">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>
