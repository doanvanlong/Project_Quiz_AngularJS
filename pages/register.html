<div class="bg-blend-mod-login pb-1">
      <!-- PAGE TITLE
    ================================================== -->
    <header class="py-5" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Đăng ký</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Đăng ký
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-6 mx-auto p-5" style="background-color:var(--bs-dark);box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;border-radius: 15px;">
                <!-- Register -->
                <h3 class="mb-6 text-white">Đăng ký tài khoản miễn phí!</h3>

                <!-- Form Register -->
                <form class="mb-5">

                    <!-- Username -->
                    <div class="form-group mb-5 ">
                        <label for="modalSignupUsername1" class="text-white">
                            Họ tên
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="Long Đoàn">
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1" class="text-white">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="polylearning@gmail.com">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3" class="text-white">
                            Mật khẩu
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        Đăng ký
                    </button>

                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Bạn đã có tài khoản? <a class="text-underline text-danger" href="#!login">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
</div>
