<div class="container" >
  <div class="card my-4">
    <div class="card-header">
      <h2>Thông tin tài khoản</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-4" >
          <div ng-show="!checkAvt">
            <img width="70%" class="imgUpload"src="{{profile.avt}}" alt="">
            <input type="file" id="chooseImg" file-upload>

          </div>
          <div ng-show="checkAvt" class=text-center>
            <img src="assets/img/notfound.png" width="70%" class="imgUpload" alt="">
            <input type="file" id="chooseImg" file-upload>
          </div>
          <div>
            <div class="btn btn-primary py-2 mt-4" file-upload ng-click="updateProfile()">Cập nhập</div>
          </div>
        </div>
        <div class="col-8">
          <div class="form-group">
            <label style="font-weight: bold" for="">Họ tên </label>
            <input type="text" name="" id="" class="form-control py-2" ng-model="profile.name" placeholder=""
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <label style="font-weight: bold" for="">Email </label>
            <input type="text" name="" id="" class="form-control py-2" placeholder="" ng-model="profile.email"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <label style="font-weight: bold" for="">Giới tính </label>
            <br>
            <label for="nam">Nam</label>
            <input type="radio" value="male" ng-model="profile.gender" name="" id="nam" class=" py-2" placeholder=""
              aria-describedby="helpId">
            <label for="nu">Nữ</label>
            <input type="radio" name="" ng-model="profile.gender" value="female" id="nu" class=" py-2" placeholder=""
              aria-describedby="helpId">

          </div>

          <div class="form-group">
            <label style="font-weight: bold" for="">Ngày sinh </label>
            <br>

            <input type="text" name="" ng-model="profile.birthday" id="" class="form-control py-2" placeholder=""
              aria-describedby="helpId">

          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
