<!-- RECOVER
    ================================================== -->
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Recover -->

            <!-- Form Recover Password -->
            <form class="mb-5" name="formRecover">
                <!-- Email -->
                <div class="form-group">
                    <h3 class="mb-1">Nhập mật khẩu cũ</h3>


                    <input type="password" name="passOld" class="form-control py-3" check-pass  ng-model="passOld" id="modalForgotpasswordEmail1"
                        placeholder="">
                        <small class="text-danger" ng-hide="formRecover.passOld.$valid">Vui lòng nhập đúng mật khẩu cũ</small>
                </div>
                  <!-- Email -->
                  <div class="form-group">
                    <h3 class="mb-1">Nhập mật khẩu mới</h3>
                   
                    <input type="password" name="passNew" class="form-control py-3" required ng-model="passNew" id="modalForgotpasswordEmail1"
                        placeholder="">
                        <small class="text-danger" ng-hide="formRecover.passNew.$valid">Vui lòng nhập mật khẩu mới</small>

                </div>

                <!-- Submit -->
                   <!-- Submit -->
                   <button ng-show="formRecover.$invalid" class="btn btn-block btn-primary mt-3" type="submit">
                    Cập nhật
                </button>
                <button ng-show="formRecover.$valid" class="btn btn-block btn-primary mt-3" ng-click="recoverPass()" type="submit">
                    Cập nhật
                </button>
            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
               Bạn nhớ mật khẩu? <a class="text-underline" href="#!login">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>
